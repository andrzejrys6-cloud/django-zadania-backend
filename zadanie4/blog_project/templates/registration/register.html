{% extends 'blog/base.html' %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2>Rejestracja</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Zarejestruj</button>
        </form>
        <p class="mt-3">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
    </div>
</div>
{% endblock %}

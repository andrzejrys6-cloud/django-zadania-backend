<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">Blog</a>
        <div class="ms-auto d-flex gap-2">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'post_create' %}">Nowy post</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'my_posts' %}">Moje posty</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'profile' %}">Profil</a>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Wyloguj</button>
                </form>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Zaloguj</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Rejestracja</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>

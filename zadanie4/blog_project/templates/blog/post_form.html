{% extends 'blog/base.html' %}
{% block title %}{{ action }} post{% endblock %}
{% block content %}
<h1>{{ action }} post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">Anuluj</a>
</form>
{% endblock %}
